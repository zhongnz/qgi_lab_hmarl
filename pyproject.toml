[tool.ruff]
target-version = "py312"
line-length = 100
exclude = ["runs", "*.ipynb"]

[tool.ruff.lint]
select = ["E9", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.12"
files = ["hmarl_mvp", "scripts", "tests"]
ignore_missing_imports = true
check_untyped_defs = true
warn_unused_configs = true
pretty = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
